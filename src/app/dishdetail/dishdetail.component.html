<div class="container"
     fxLayout="row"
     fxLayout.sm="column"
     fxLayout.xs="column"
     fxLayoutAlign.gt-md="space-around center"
     fxLayoutGap="10px"
     fxLayoutGap.xs="0">

  <div fxFlex="40">
        <mat-card *ngIf="dish">
          <mat-card-header>
            <mat-card-title>
              <h3>{{dish.name | uppercase}}</h3>
            </mat-card-title>
          </mat-card-header>
          <img matCardImage src={{dish.image}} alt={{dish.name}}>
          <mat-card-content>
    <p>{{dish.description}}
    </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="goBack()">BACK</button>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
    </mat-card>
  </div>

  <div fxFlex="40">
    <h3  *ngIf="dish">Comments</h3>
    <mat-list *ngIf="dish">
      <mat-list-item *ngFor="let comments of dish.comments">
        <p>
          <span matLine>{{ comments.comment }}</span>
          <span matLine>{{ comments.rating   }} Stars</span>
          <span matLine>--{{ comments.author }} {{ comments.date | date }}</span>
        </p>
      </mat-list-item>
    </mat-list>
  </div>

</div>
